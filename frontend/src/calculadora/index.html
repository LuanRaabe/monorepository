<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Calculadora" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://luanraabe.github.io/3-JavaScript/Calculadora/index.html" />
    <meta property="og:description" content="Para os seus calculos mais complexos" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header>Calculadora Ep'i'son</header>
        <section id="calculator">
            <div id="calc">
                <div id="numbers">
                    <div class="number">
                        Número1
                        <div class="operands"></div>
                    </div>
                    <div id="showOperator">?</div>
                    <div class="number">
                        Número2
                        <div class="operands"></div>
                    </div>
                    <div id="equal">=</div>
                    <div id="result"></div>
                </div>
                <div id="enters">
                    <input type="button" value="7" class="inputNumber"/>
                    <input type="button" value="8" class="inputNumber"/>
                    <input type="button" value="9" class="inputNumber"/>
                    <input type="button" value="+" class="operator"/>
                    <input type="button" value="4" class="inputNumber"/>
                    <input type="button" value="5" class="inputNumber"/>
                    <input type="button" value="6" class="inputNumber"/>
                    <input type="button" value="-" class="operator"/>
                    <input type="button" value="1" class="inputNumber"/>
                    <input type="button" value="2" class="inputNumber"/>
                    <input type="button" value="3" class="inputNumber"/>
                    <input type="button" value="*" class="operator"/>
                    <input type="button" value="C" class="reset"/>
                    <input type="button" value="0" class="inputNumber"/>
                    <input type="button" value="=" class="calculate"/>
                    <input type="button" value="/" class="operator"/>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
