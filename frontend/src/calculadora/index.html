<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <section id="calculator">
        <div id="calc">
            <input id="screenOperation" value="" disabled />
            <input id="screen" value="" disabled />
            <div id="enters">
                <input type="button" value="C" class="reset" />
                <input type="button" value="±" class="toggleSignal" />
                <input type="button" value="⇦" class="erase" />
                <input type="button" value="/" class="operator" />
                <input type="button" value="7" class="inputNumber" />
                <input type="button" value="8" class="inputNumber" />
                <input type="button" value="9" class="inputNumber" />
                <input type="button" value="+" class="operator" />
                <input type="button" value="4" class="inputNumber" />
                <input type="button" value="5" class="inputNumber" />
                <input type="button" value="6" class="inputNumber" />
                <input type="button" value="-" class="operator" />
                <input type="button" value="1" class="inputNumber" />
                <input type="button" value="2" class="inputNumber" />
                <input type="button" value="3" class="inputNumber" />
                <input type="button" value="*" class="operator" />
                <input type="button" value="0" class="inputNumber" />
                <input type="button" value="." class="inputNumber" />
                <input type="button" value="=" class="result" />
            </div>
        </div>
    </section>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
